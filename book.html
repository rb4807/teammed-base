<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TeamMed</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- Font-->
		<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
		<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<!-- datepicker -->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
		<!-- Main Style Css -->
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body class="bg-[#F3E8FF]">
		<nav class="bg-teal-400 text-white flex justify-evenly items-center py-4 px-5">
			<h1 class=" ml-[5%] text-xl font-bold">TeamMed Multinational Hospital</h1>
			<ul class="flex space-x-10 text-white">
				<li>
				<a href="index.html">Home</a>
				</li>
				<li>
				<a href="dep.html">Department</a>
				</li>
				<li>
				<a href="doc.html">Doctors</a>
				</li>
				<li>
				<a href="book.html">Booking</a>
				</li>
				<li>
				<a href ="login-form-18\login.html" target="blank">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
					<circle cx="12" cy="7" r="4" />
					<path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
					</svg>
				</a>
				</li>
			</ul>
		</nav>
		<div class="page-content">
			<div class="wizard-heading">Form Booking Appointments</div>
			<div class="wizard-v6-content">
				<div class="wizard-form">
					<form class="form-register" id="form-register" action="#" method="post">
						<div id="form-total">
							<!-- SECTION 1 -->
							<h2>
								<p class="step-icon"><span>1</span></p>
								<span class="step-text">Personal Info</span>
							</h2>
							<section>
								<div class="inner">
									<div class="form-heading">
										<h3>Personal Info</h3>
										<span>1/3</span>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<label class="form-row-inner">
												<input type="text" class="form-control" id="first_name" name="first_name" required>
												<span class="label">First Name</span>
											</label>
										</div>
										<div class="form-holder">
											<label class="form-row-inner">
												<input type="text" class="form-control" id="last_name" name="last_name" required>
												<span class="label">Last Name</span>
											</label>
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<label class="form-row-inner">
												<input type="text" class="form-control" id="phone" name="phone" required>
												<span class="label">Phone Number</span>
											</label>
										</div>
										<div class="form-holder">
											<label class="form-row-inner">
												<input type="number" class="form-control" id="age" name="age" required>
												<span class="label">Age</span>
											</label>
										</div>
										<div class="form-holder">
											<label class="form-row-inner">
												<input type="text" class="form-control" id="gender" name="gender" required>
												<span class="label">Gender</span>
											</label>
										</div>
										<div class="form-holder">
											<label class="form-row-inner">
												<input type="text" name="your_email_1" id="your_email_1" class="form-control"  required>
												<span class="label">E-Mail</span>
											</label>
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-2">
											<label class="form-row-inner">
												<input type="text" class="form-control" id="address" name="address" required>
												<span class="label">Address Location</span>
											</label>
										</div>
									</div>
								</div>
							</section>
							<!-- SECTION 2 -->
							<h2>
								<p class="step-icon"><span>2</span></p>
								<span class="step-text">Booking</span>
							</h2>
							<section>
								<div class="inner">
									<div class="form-heading">
										<h3>Booking Infomation</h3>
										<span>2/3</span>
									</div>
									<div class="form-images">
										<img src="./images/wide.jpg" alt="wizard_v6">
									</div>
									<div class="form-row">
										<div class="form-holder form-holder-2">
											<label for="room" class="special-label-1">Department </label>
											<select name="room" id="room" class="form-control">
												<option value="SURGEON">SURGEON</option>
												<option value="PEDIATRICIAN">PEDIATRICIAN</option>
												<option value="PULMONOLOGIST">PULMONOLOGIST</option>
												<option value="PSYCHOLOGIST">PSYCHOLOGIST</option>
											</select>
											<span class="select-btn">
												<i class="zmdi zmdi-chevron-down"></i>
											</span>
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<label for="day" class="special-label-1">Booking Date</label>
											<input type="text" name="day" class="day" id="day" placeholder="15 / 08 / 2018">
										</div>
										<div class="form-holder">
											<label for="time" class="special-label-1">Time Open </label>
											<select name="time" id="time" class="form-control">
												<option value="8:00am - 10.00am" selected>9:00am - 11.00am</option>
												<option value="9:00am - 21:00pm">11:00am - 12:00pm</option>
											</select>
											<span class="select-btn">
												<i class="zmdi zmdi-chevron-down"></i>
											</span>
										</div>
									</div>
								</div>
							</section>
							<!-- SECTION 3 -->
							<h2>
								<p class="step-icon"><span>3</span></p>
								<span class="step-text">Confirm</span>
							</h2>
							<section>
								<div class="inner">
									<div class="form-heading">
										<h3>Confirm Details</h3>
										<span>3/3</span>
									</div>
									<div class="table-responsive">
										<table class="table">
											<tbody>
												<tr class="space-row">
													<th>Full Name:</th>
													<td id="fullname-val"></td>
												</tr>
												<tr class="space-row">
													<th>Room:</th>
													<td id="room-val"></td>
												</tr>
												<tr class="space-row">
													<th>Day:</th>
													<td id="day-val"></td>
												</tr>
												<tr class="space-row">
													<th>Time:</th>
													<td id="time-val"></td>
												</tr>
												<tr class="space-row">
													<th>Price:</th>
													<td id="price-val">Rs.600</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</section>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jquery.steps.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
